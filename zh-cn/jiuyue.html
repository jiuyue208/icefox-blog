<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>玖玥专栏</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>欢迎来到玖玥专栏</h1>
    </header>
    <main>
        <article>
            <h2>给梅甲亢的资料</h2>
            <p>见<a href="">百度网盘</a>密码私聊</p>
        </article>
        <article>
            <h2>为成都市石室爱乐协会制作的网页</h2>
            <p>详见<a href="" target="_blank">这里</a></p>
        </article>
        <article>
            <h2>给杨前首席的照片</h2>
            <p>见<a href="">百度网盘</a>密码私聊</p>
        </article>
        <article>
            <h2>打赏码</h2>
            <p>本人的微信收款码<a id="pay">在此</a><img src="../photo/QRcode_jiuyue.jpg" class="resized-image"></p>
        </article>
    </main>

        <p>&copy; 2025 玖玥. 保留所有权利。才怪，本页几乎全是copilot写的</p>
    </footer>
</body>
<style>
    body{
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    
    header {
        background: #333;
        color: #fff;
        padding: 1rem 0;
        text-align: center;
    }
    
    header h1 {
        margin: 0;
    }
    
    main {
        padding: 1rem;
    }
    
    article {
        background: #fff;
        padding: 1rem;
        margin-bottom: 1rem;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    footer {
        background: #333;
        color: #fff;
        text-align: center;
        padding: 1rem 0;
        position: none;
        width: 100%;
        bottom: 0;
    }
    
    a {
        color: #3498db;
        text-decoration: none;
    }
    
    a:hover {
        text-decoration: underline;
    }
    
    .resized-image {
        width: 20px; /* Adjust the width as needed */
        height: auto; /* Maintain aspect ratio */
    }
</style>
    
<script>
    document.getElementById('pay').addEventListener('click', function(event) {
        event.preventDefault();
        alert('叫你点了吗。\n请使用微信扫描二维码进行打赏。');
    });
    
    document.querySelector('.resized-image').addEventListener('click', function() {
        const imgSrc = this.src;
        const img = new Image();
        img.src = imgSrc;
        img.style.width = this.naturalWidth * 0.5+ 'px';
        img.style.height = this.naturalHeight * 0.5+ 'px';
        img.style.position = 'fixed';
        img.style.top = '50%';
        img.style.left = '50%';
        img.style.transform = 'translate(-50%, -50%)';
        img.style.zIndex = '1000';
        img.style.backgroundColor = '#fff';
        img.style.padding = '10px';
        img.style.boxShadow = '0 0 10px rgba(0, 0, 0, 0.5)';
        img.style.cursor = 'zoom-out';
    
        img.addEventListener('click', function() {
            document.body.removeChild(img);
        });
    
        document.body.appendChild(img);
    });
</script>
</html>
